<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Spotify ~ Mood toh tabhi banega, jab Spotify chalega</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <ul>
      <li class="logo"> <img src="resources/spotify.png" alt="spotify-logo"><span>Spotify</span></li>
      <li> Home </li>
      <li> About </li>
    </ul>
  </nav>

  <div class="container">

    <div class="songList">
      <h1>Most Played in 2022 </h1>
      <div class="songItemContainer">


        <div class="songItem">
          <img class="song" src="resources/song1.jpg" alt="song_1">
          <span class= "songListPlay"> Heat Waves</span>
          <span class="play"><i class="fa-regular fa-xl fa-circle-play songItemplay" id="0"></i></span>
        </div>
        <div class="songItem">
          <img class="song" src="resources/song2.jpg" alt="song_1">
          <span class= "songListPlay"> Lose Yourself</span>
          <span class="play"><i class="fa-regular fa-xl fa-circle-play songItemplay" id= "1"></i></span>
        </div>
        <div class="songItem">
          <img class="song" src="resources/song3.jpg" alt="song_1">
          <span class= "songListPlay"> Natural</span>
          <span class="play"><i class="fa-regular fa-xl fa-circle-play songItemplay" id= "2"></i></span>
        </div>
        <div class="songItem">
          <img class="song" src="resources/song4.jpg" alt="song_1">
          <span class= "songListPlay"> Wildest Dream</span>
          <span class="play"><i class="fa-regular fa-xl fa-circle-play songItemplay" id= "3"></i></span>
        </div>
        <div class="songItem">
          <img class="song" src="resources/song5.jpg" alt="song_1">
          <span class= "songListPlay"> Unstoppable</span>
          <span class="play"><i class="fa-regular fa-xl fa-circle-play songItemplay" id= "4"></i></span>
        </div>
      </div>
    </div>

  </div>

  <div class="songBanner"> </div>



  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" max="100" value>
    <div class="icons">
      <i class="fa-solid fa-2x fa-step-backward" id= "previous"></i>
      <i class="fa-solid fa-2x fa-circle-play" id= "masterPlay"></i>
      <i class="fa-solid fa-2x fa-step-forward" id= "next"></i>
    </div>
    <div class="songInfo">
      <img src="resources/gif.gif" alt="" width="40px" id= "gif">
    </div>
  </div>
  <script src="https://kit.fontawesome.com/c77a8fd370.js" crossorigin="anonymous"></script>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
